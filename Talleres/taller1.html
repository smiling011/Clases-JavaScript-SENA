<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dacky</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <script type="text/javascript">
            var sueldoBase= parseInt(prompt("Ingresa tu sueldo"));
            var numeroVentas = parseInt(prompt("Ingresa el numero de ventas"));
            var comision = sueldoBase * 10 / 100;
            var sueldo = sueldoBase + (numeroVentas * comision );
            console.log("Tu sueldo  es "+sueldo+" pesos");
            
        </script>

    </body>
</html>
"""1. Un vendedor recibe un sueldo base más un 10% extra por comisión de
sus ventas, el vendedor desea saber cuánto dinero obtendrá por
concepto de comisiones por las tres ventas que realiza en el mes y el
total que recibirá en el mes tomando en cuenta su sueldo base y
comisiones"""

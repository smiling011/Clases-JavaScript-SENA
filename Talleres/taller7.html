<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dacky</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
  <body>
    <div class="container">
        <div class="row justify-content-center">            
            <div class="col-6 border border-2 rounded-2 p-3 mt-5">
                <h2 style="text-align: center; margin-bottom: 15px;">Promedio General</h2>
                <form onsubmit="return calcularPromedios()">
                    <div class="mb-3">
                        <h4>Matemáticas</h4>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="examMate" placeholder="Examen Matemáticas">
                            <label for="examMate">Examen </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaMate1" placeholder="Tarea 1 Matemáticas">
                            <label for="tareaMate1">Tarea 1 </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaMate2" placeholder="Tarea 2 Matemáticas">
                            <label for="tareaMate2">Tarea 2 </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaMate3" placeholder="Tarea 3 Matemáticas">
                            <label for="tareaMate3">Tarea 3 </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h4>Física</h4>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="examFisica" placeholder="Examen Física">
                            <label for="examFisica">Examen </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaFisica1" placeholder="Tarea 1 Física">
                            <label for="tareaFisica1">Tarea 1 </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaFisica2" placeholder="Tarea 2 Física">
                            <label for="tareaFisica2">Tarea 2 </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h4>Química</h4>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="examQuimica" placeholder="Examen Química">
                            <label for="examQuimica">Examen </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaQuimica1" placeholder="Tarea 1 Química">
                            <label for="tareaQuimica1">Tarea 1 </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaQuimica2" placeholder="Tarea 2 Química">
                            <label for="tareaQuimica2">Tarea 2 </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" id="tareaQuimica3" placeholder="Tarea 3 Química">
                            <label for="tareaQuimica3">Tarea 3 </label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Calcular Promedio</button>
                </form>
                <div id="resultados" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>
    <script src="taller7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

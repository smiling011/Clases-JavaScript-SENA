<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dacky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-custom {
          background-color: pink; /* Cambia este color por el que prefieras */
          border-color: pink;     /* Tambi√©n cambia el borde */
          color: white;              /* Color del texto */
        }
        .Error{
            color: red;
        }
    </style>
</head>
  <body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 mt-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Reguistrar tus datos</h3>
                    <span id="errorCampos" class="Error"></span>
                    <form action="">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="" id="codigo">
                            <label for="codigo">Codigo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="" id="nombre">
                            <label for="nombre">Nombre</label>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control bg-ligth border rounded" placeholder="Precio" id="precio">
                        </div>

                        <div class="form-floating mb-3">
                            <textarea name="descripcion" id="descripcion" class="form-control bg-ligth border rounded" placeholder=""></textarea>
                            <label for="decripcion">Descripcion</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg mb-3 w-100" onclick="validarFormulario()">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

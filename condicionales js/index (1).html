<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!--<link rel="stylesheet" href="css/estilos.css">-->

    <style type="text/css">
        .error{
            color: red;
        }
    </style>
   
  </head>
  <body>
  
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 border border-info border-4 rounded-3 p-3 mt-5">
                <h2>Formulario de registro</h2>
                <form action="">
                    <div class="form-group mb-3" >
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="nombre" placeholder="tu nombre" >     
                         <strong><span id="errorNombre" class="error"></span></strong>                                                             
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="edad">Edad</label>
                        <input class="form-control" type="text" id="edad" placeholder="tu edad">
                        <span id="errorEdad" class="error"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="text" id="email" placeholder="ejemplo@email.com">
                        <span id="errorEmail" class="error"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" >
                        <span id="errorPassword" class="error"></span>
                    </div>

                    <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01">Programas</label>
                      <select class="form-select" id="programa">
                        <option  value="" selected>Selecciona un programa</option>
                        <option value="adso">ADSO</option>
                        <option value="tps">TPS</option>
                        <option value="multimedia">Multimedia</option>
                      </select>
                      <span id="errorPrograma" class="error"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="documento">Selecciona tu documento de identidad</label>
                        <input class="form-control-file" type="file" id="documento" accept=".pdf">
                        <span id="errorDocumento" class="error"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="imagen">Selecciona tu foto</label>
                        <input class="form-control-file" type="file" id="imagen" accept=".png, .jpg, .jpeg">
                        <span id="errorImagen" class="error"></span>
                    </div>

                    <button class="btn btn-primary" onclick="validarCampos()">Enviar</button>

                </form>                
            </div>           
        </div>       
        
        <div class="row justify-content-center mt-3">
            <div class="col-4">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <div id="miDiv"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>                
            </div>
        </div>
    </div>
    
    <script src="validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

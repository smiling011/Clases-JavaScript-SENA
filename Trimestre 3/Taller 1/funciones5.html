<!DOCTYPE html>
<html>
<body>
<script>
// multiplicacion
  let multipli = function(x, y) {
    return x * y;
  };
//potenciacion
  let expon = function(x, y) {
    return Math.pow(x, y);
  };
 //suma
  let suma = (x,y) => {return x+y};
//resta
  let resta = (x,y) => {return x-y};
  
//resultados de c/u
  var result = multipli(5, 2);
  alert(result);  

  result = expon(2, 3);
  alert(result);  

  result = suma(5, 2);
  alert(result);  

  result = resta(2, 3);
  alert(result);  
</script>
</body>
</html>
